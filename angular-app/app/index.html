<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title></title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css({.tmp,app}) css/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <!-- endbuild -->
</head>
  <body ng-app='searchApp'>
    <div class='container' ng-controller='ItemListController'>
      <header>
        <h2 style="width: 50%;display:inline"><a href="/home">Harpoon</a></h2>
        <h4 style="margin-right:10%;display:inline;float:right"><a href="/#douche">Inventory Management for Humans</a></h4>
      </header>

      <div class='form-list'>
        <p>Create new Item:</p>
        <form ng-submit="create(name)">
          <fieldset>
            <label for='name'>Name:</label>
            <input type='text' ng-model="name" name="name" placeholder='Natural Orange Flavor' />

            <button type='submit'>Create!</button>
          </fieldset>
        </form>
      </div>

      <br>

      <div class='item-list'>
        <p>Life-cycle</p>

        <label for='search'>Search:</label>
        <input name='search' ng-model="search">

        <h3 ng-bind="items.length"></h3>
        <input type='checkbox' ng-model='expired' ng-click='change()'/>

        <ul>
          <li ng-repeat='item in items | filter:search'>index: {{ $index }} | id: {{ item.id }} | {{ item.name }}| <a href="" title='delete' ng-click='delete(item.id, item)'>Delete</a></li>
        </ul>
      </div>

      <footer style="margin-top:20%">
        <hr>
      </footer>
    </div>

    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/modules.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) js/scripts.js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
    <!-- endbuild -->
</body>
</html>
