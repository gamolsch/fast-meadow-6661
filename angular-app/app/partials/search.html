<div class='container'>
  <header>
    <h2 style="width: 50%;display:inline"><a href="/home">Harpoon</a></h2>
    <h4 style="margin-right:10%;display:inline;float:right"><a href="/#douche">Sir Kel Insisted His Name Be Here</a></h4>
  </header>

  <div class='search-bar'>
    <label for='search'>Search:</label>
    <input name='search' ng-model="search">
  </div>

  <div class='search-options'>
    <p>Search Options:</p>
    <select ng-model='orderProp'>
      <option value='name'>Name</option>
      <option value='manufacturer'>Manufacturer</option>
    </select>
  </div>

  <div class='item-list' ng-controller='ItemListController'>
    <h1>Hello Angular!</h1>
    <ul ng-repeat='item in items | filter:search | orderBy:orderProp'>
      <li>Name: {{ item.name }}</li>
      <li>Manufactuer: {{ item.manufacturer }}</li>
    </ul>
  </div>

  <footer style="margin-top:20%">
    <h3 style="display:inline">Â© Project Harpoon</h3>
    <h3 style="display:inline;float:right"><a href="#">Meet the Dev Team</a></h3>
  </footer>
</div>
