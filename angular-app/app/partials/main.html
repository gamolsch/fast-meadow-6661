<div class='container' ng-controller='ItemListController'>
  <div class='form-list'>
    <p>Create new Item:</p>
    <form ng-submit="create(name)">
      <fieldset>
        <label for='name'>Name:</label>
        <input type='text' ng-model="name" name="name" placeholder='Natural Orange Flavor' />

        <button type='submit'>Create!</button>
      </fieldset>
    </form>
  </div>

  <div class='item-list'>

    <label for='search'>Search:</label>
    <input name='search' ng-model="search">

    <p>Number of Items: <span ng-bind="items.length"></span></p>

    <div class='slideThree'>
      <input type='checkbox' value="None" id="slideThree" name="check" ng-model='expired' ng-click='requery()'/>
      <label for="slideThree"></label>
    </div>

    <ul>
      <li ng-repeat='item in items | filter:search'><span data-color='{{ item.color }}' class="color-label">{{ item.code }}</span> {{ item.name }} <a href="" title='delete' ng-click='delete(item)'><i class="fa fa-times"></i></a></li>
    </ul>

    <!-- USED FOR DEVELOPMENT -->
      <style type="text/css">

        .color-label {

          color: white;

          /* Font needs to be thicker for labels*/
/*          -webkit-text-fill-color: white;
          -webkit-text-stroke-width: 0.5px;
          -webkit-text-stroke-color: black;*/
          text-shadow:
            -1px -1px 0 black,
            -1px -1px 0 black,
            -1px 1px 0 black,
            1px 1px 0 black;
        }

        ul {
          list-style-type: none;
          padding-left: 0;
        }

      </style>

      <div hidden ng-init='updateColors()'></div>
    <!-- END DEVELOP -->

  </div>
</div>
