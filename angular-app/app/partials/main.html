<div class='container' ng-controller='ItemListController'>
  <div class='form-list'>
    <p>Create new Item:</p>
    <form ng-submit="create(name)">
      <fieldset>
        <label for='name'>Name:</label>
        <input type='text' ng-model="name" name="name" placeholder='Natural Orange Flavor' />

        <button type='submit'>Create!</button>
      </fieldset>
    </form>
  </div>

  <br>

  <div class='item-list'>
    <p>Life-cycle</p>

    <label for='search'>Search:</label>
    <input name='search' ng-model="search">

    <h3 ng-bind="items.length"></h3>
    <input type='checkbox' ng-model='expired' ng-click='requery()'/>

    <ul>
      <li data-color='{{ item.color }}' ng-repeat='item in items | filter:search'>CODE: {{ item.code }} | {{ item.name }}| <a href="" title='delete' ng-click='delete(item)'>Delete</a></li>
    </ul>

    <!-- USED FOR DEVELOPMENT -->
    <div hidden ng-init='colorAssign()'></div>

  </div>
</div>
